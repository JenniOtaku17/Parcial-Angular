<div class="container-fluid">
    <h1 class="text-center mt-5 display-4 font-weight-lighter">Reserve su vuelo</h1>
    <div class="row justify-content-center mt-3">
        <div class="col-11 col-sm-9 colmd-6 col-lg-5 col-xl-4" id="container" >
            <form>
                <div class="form-group" >
                  <label for="formGroupExampleInput">Nombre</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Agregue su nombre"[(ngModel)]="formData.nombre" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Apellido</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Agregue su apellido" [(ngModel)]="formData.apellido" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Edad</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Agregue su edad" [(ngModel)]="formData.edad" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Correo electronico</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Agregue su correo" [(ngModel)]="formData.email" [ngModelOptions]="{standalone: true}">
                </div>
              </form>
              <br>
              <button class="btn btn-lg btn-block bg-dark text-center text-white" (click)="savePassenger()" >Reservar</button>
        </div>
    </div>
  </div>
