<div class="container-fluid">
    <h1 class="text-center mt-5 display-4 font-weight-lighter">Agregue su vuelo</h1>
    <h1 class="text-center display-3 font-weight-lighter">Aqui</h1>
    <div class="row justify-content-center mt-3">
        <div class="col-11 col-sm-9 colmd-6 col-lg-5 col-xl-4" id="container">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Tiempo de vuelo</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Agregue el tiempo de vuelo" [(ngModel)]="formData.tiempo" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Hora de salida</label>
                  <input type="time" class="form-control" id="formGroupExampleInput2" placeholder="Agregue la hora de salida" [(ngModel)]="formData.hora" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1" >Pais</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="formData.pais" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let pais of paisList" value="{{pais}}">{{pais}}</option>
                    </select>
                  </div>
              </form>
              <button class="btn btn-lg btn-block bg-dark text-center text-white" (click)="saveFlight()" >Guardar vuelo</button>
        </div>
    </div>
  </div>
