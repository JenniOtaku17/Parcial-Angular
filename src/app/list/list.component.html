<div class="container-fluid">
  <h1 class="text-center mt-5 display-5 font-weight-lighter">List of Flights</h1>
  <div class="row justify-content-center mt-3">
      <div class="col-11 col-sm-9 colmd-6 col-lg-5 col-xl-4" >
        <table class="table table-dark">
              <thead>
                <tr>
                  <th>Hora</th>
                  <th>Tiempo</th>
                  <th>Pais</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let flight of flightListArray">
                  <td>{{flight.hora}}</td>
                  <td>{{flight.tiempo}}</td>
                  <td>{{flight.pais}}</td>
                  <td><span class="btn btn-primary" (click)="addPassenger(flight.$key)" id="button">Reservar</span></td>
                  <td><span class="btn btn-primary" (click)="seeDetails(flight.$key)" id="button">See Details</span></td>
                </tr>
                </tbody>
                </table>
              </div>
            </div>
          </div>
